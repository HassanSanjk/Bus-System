{% extends "base.html" %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block body %}
<div class="blue-page text-center">
    <h1>Create a New Account</h1>
    <div class="col-3 mx-auto">
        <form method = "POST" >
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control mb-2" id = "name" name = "name" required>
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control mb-2" id = "email" name = "email" required>
            <label for="password1" class="form-label">Password:</label>
            <input type="password" class="form-control mb-2" id = "password1" name = "password1" required>
            <label for="password2" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control mb-2" id = "password2" name = "password2" required>
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="text" class="form-control mb-2" id = "phone" name = "phone" required>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
