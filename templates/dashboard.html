{% extends "base.html" %}

{% block head %}

{% endblock %}

    <h2>Your Bookings</h2>
    <table>
        <tr><th>Bus Number</th><th>Seat Number</th></tr>
    </table>
        {% for booking in bookings %}
    </div>
{% endblock %}
